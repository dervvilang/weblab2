<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebLab — Погода</title>
  <link rel="stylesheet" href="modern.css" />
</head>
<body>
<header class="header">
  <nav class="nav container">
    <a class="brand" href="index.html"><span class="logo"></span><span>WebLab</span></a>
    <div class="menu">
      <a href="books.html">Книги</a>
      <a href="currency.html">Курсы валют</a>
      <a class="active" href="weather.html">Погода</a>
      <button id="theme-toggle" class="theme-toggle" title="Сменить тему">Тема</button>
    </div>
  </nav>
</header>

<main class="container">
  <section class="hero stack-m">
    <h1>Погода</h1>
    <p class="lead">Вёрстка и логика остались прежними — только новый стиль и кнопка темы.</p>
  </section>

  <section class="grid">
    <div class="card col-6 stack-m">
      <h3>Сейчас</h3>
      <div class="widget">
        <div class="badge">Город: <strong id="cityName">—</strong></div>
        <div>Температура: <strong id="tempNow">—</strong></div>
        <div>Ощущается как: <strong id="feelsLike">—</strong></div>
        <div>Описание: <strong id="descNow">—</strong></div>
      </div>
    </div>
    <div class="card col-6 stack-m">
      <h3>Прогноз</h3>
      <div id="forecast" class="widget"></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container inner">
    <small>© 2025 WebLab</small>
    <small class="muted">Источник данных — публичное API</small>
  </div>
</footer>

<script type="module" src="theme.js"></script>
<script type="module" src="weather.js"></script>
</body>
</html>
