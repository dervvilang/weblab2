<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebLab — Книги</title>
  <link rel="stylesheet" href="modern.css" />
</head>
<body>
<header class="header">
  <nav class="nav container">
    <a class="brand" href="index.html"><span class="logo"></span><span>WebLab</span></a>
    <div class="menu">
      <a class="active" href="books.html">Книги</a>
      <a href="currency.html">Курсы валют</a>
      <a href="weather.html">Погода</a>
      <button id="theme-toggle" class="theme-toggle" title="Сменить тему">Тема</button>
    </div>
  </nav>
</header>

<main class="container">
  <section class="hero stack-m">
    <h1>Поиск книг</h1>
    <p class="lead">Введите запрос и получите список книг из публичного API.</p>
    <!-- сохраняем ожидаемые id, чтобы существующий books.js продолжил работать -->
    <form id="bookSearchForm" class="grid" autocomplete="off">
      <div class="col-8">
        <label class="stack-s">
          <span>Запрос</span>
          <input id="q" name="q" type="text" placeholder="например, Clean Code" required />
        </label>
      </div>
      <div class="col-4">
        <label class="stack-s">
          <span>&nbsp;</span>
          <button class="btn" type="submit">Найти</button>
        </label>
      </div>
    </form>
  </section>

  <section id="booksList" class="grid" aria-live="polite"></section>
</main>

<footer class="footer">
  <div class="container inner">
    <small>© 2025 WebLab</small>
    <small class="muted">Источник данных — публичное API</small>
  </div>
</footer>

<script type="module" src="theme.js"></script>
<script type="module" src="books.js"></script>
</body>
</html>
